<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Fecha Column -->
  <ng-container matColumnDef="dateNew">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element">
      {{ element.dateNew.seconds * 1000 | date: "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="izqSistolica">
    <th mat-header-cell *matHeaderCellDef>Sist贸lica izquierda</th>
    <td mat-cell *matCellDef="let element">{{ element.izqSistolica }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="izqDiastolica">
    <th mat-header-cell *matHeaderCellDef>Diast贸lica izquierda</th>
    <td mat-cell *matCellDef="let element">{{ element.izqDiastolica }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="derSistolica">
    <th mat-header-cell *matHeaderCellDef>Sist贸lica derecha</th>
    <td mat-cell *matCellDef="let element">{{ element.derSistolica }}</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="derDiastolica">
    <th mat-header-cell *matHeaderCellDef>Diast贸lica derecha</th>
    <td mat-cell *matCellDef="let element">{{ element.derDiastolica }}</td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Hora</th>
    <td mat-cell *matCellDef="let element">{{ element.time }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
